<!DOCTYPE html>
<html>
<head>
	<title>Grootan Form</title>
</head>
<link rel="stylesheet" type="text/css" href="css11.css">
<body>
	<h1>Grootan Test</h1>
	<form>
		Name <input type="text" name="Name"><br><br>
		Age <input type="text" name="Age"><br><br>
		<label for="Country"> Country :</label>
           <select name="Country" id="Country">
            <option value="INDIA">INDIA</option>
            <option value="OTHER">OTHER</option>
         </select><br><br>
        DOB <input type="date" name="DOB"><br><br>
        Gender <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br><br>
         <label for=" Languages "> Languages Known :</label>
             <select name="Languages" id="Languages">
              <option value="JAVA">JAVA</option>
             <option value="OTHER">OTHER</option>
         </select><br><br>
         Favorate Color : <input type="Color" name="Color"><br><br>
         Email <input type="Email" name="Email"><br><br>
         Start Time :<input type="Time" name="Time"><br><br>
         Web Address <input type="text" name="Web_Address"><br><br>
         <label for="points"> CGPA [1-10] :</label>
         <input type="range" id="points" name="points" min="0" max="10"><br><br>
         <input type="submit" name="submit" value="submit">
	</form>


</body>
</html>
